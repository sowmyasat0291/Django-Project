{% extends "base_generic.html" %}
{% block content %}
  <h2>Product</h2>
  <ul>
    {% for product in Product %}
      <li>{{ product.name }} - ${{ product.price }}</li>
    {% endfor %}
  </ul>
  <form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

{% endblock %}
