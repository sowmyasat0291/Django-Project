<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.product.price }}</td>
            <td>{{ item.total }}</td>
            <td>
                <a href="{% url 'remove_from_cart' item.product.id %}">Remove</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">Your cart is empty.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p>Total Amount: {{ total_amount }}</p>
