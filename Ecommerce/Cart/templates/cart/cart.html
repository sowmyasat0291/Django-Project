<h1>Your Shopping Cart</h1>
<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>₹ {{ item.product.price }}</td>
        <td>
            <a href="{% url 'remove_from_cart' item.product.id %}">Remove</a>
        </td>
    </tr>
    {% endfor %}
</table>
<h2>Total: ₹ {{ total_price }}</h2>
